spring.application.name=Employee_Management_Portal

################### Paths ##########################

path.frontEnd=YourPath/Employee-Management-Portal/frontend/




################# Paths End ########################

############################### H2 Conn ###########################
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=test
spring.datasource.password=
spring.sql.init.schema-locations=file:/YourPath/Employee-Management-Portal/DbSchema/schema.sql
spring.sql.init.mode=always
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.hibernate.ddl-auto=none